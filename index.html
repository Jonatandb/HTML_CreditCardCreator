<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/credit-card.png" type="image/png" />
    <title>Credit Card Creator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- External Library -->
    <script
      src="https://unpkg.com/cleave-zen@0.0.17/dist/cleave-zen.umd.js"
      defer
    ></script>
    <!-- Javascript -->
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <div class="card-front">
          <img src="./img/bg-card-front.png" alt="Card front" />
          <div class="card-front__data">
            <img src="./img/card-logo.svg" alt="Card logo" />
            <div>
              <p class="card-number" id="card-number">0000 0000 0000 0000</p>
              <div class="card-name-date">
                <p class="card-name" id="card-name">Jane Appleseed</p>
                <p class="card-date">
                  <span id="card-month">00</span>/<span id="card-year">00</span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="card-back">
          <img src="./img/bg-card-back.png" alt="Card back" />
          <div class="card-back__data">
            <p class="card-cvc" id="card-cvc">000</p>
          </div>
        </div>
      </div>
      <div class="form-wrapper">
        <form class="form" id="form">
          <div class="form-group">
            <label for="input-name" class="label">Cardholder Name</label>
            <input
              type="text"
              class="input"
              id="input-name"
              placeholder="e.g. Jane Appleseed"
              maxlength="24"
              required
            />
          </div>
          <div class="form-group">
            <label for="input-number" class="label">Card Number</label>
            <input
              type="text"
              class="input"
              id="input-number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
              required
            />
          </div>
          <div class="form-group double">
            <div class="rows">
              <label for="input-month" class="label">Exp. Date (MM/YY)</label>
              <div class="columns">
                <input
                  type="text"
                  class="input"
                  id="input-month"
                  placeholder="MM"
                  maxlength="2"
                  required
                />
                <input
                  type="text"
                  class="input"
                  id="input-year"
                  placeholder="YY"
                  maxlength="2"
                  required
                />
              </div>
            </div>
            <div class="rows">
              <label for="input-cvc" class="label">CVC</label>
              <input
                type="text"
                class="input"
                id="input-cvc"
                placeholder="e.g. 123"
                maxlength="3"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <button class="button" type="submit">Confirm</button>
          </div>
        </form>
        <div class="thank-you disabled" id="thank-you">
          <img src="./img/icon-complete.svg" alt="Complete icon" />
          <p class="thank-you-title">Thank you!</p>
          <p class="thank-you-text">We've added your credit card details</p>
          <button class="button" id="continue">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
